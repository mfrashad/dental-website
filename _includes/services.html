<section id="services" class="ftco-section ftco-services">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-5">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <h2 class="mb-2">{{site.data.text[page.lang].service_title}}</h2>
          <p>{{site.data.text[page.lang].service_desc}}</p>
        </div>
      </div>
      <div class="row">
        {% for service in site.data.services[page.lang] %}
        <div class="col-md-3 d-flex align-self-stretch ftco-animate">
          <div class="media block-6 services d-block text-center">
            <div class="icon d-flex justify-content-center align-items-center">
              <span class="{{service.icon}}"></span>
            </div>
            <div class="media-body p-2 mt-3">
              <h3 class="heading">{{service.name}}</h3>
              <p>{{service.description}} </p>
            </div>
          </div>      
        </div>
        {% endfor %}
      </div>
    </div>
    {% include features.html %}
  </section>
