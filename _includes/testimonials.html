<section id="testimony" class="ftco-section testimony-section bg-light">
    <div class="container">
      <div class="row justify-content-center mb-5 pb-3">
        <div class="col-md-7 text-center heading-section ftco-animate">
          <h2 class="mb-2">{{site.data.text[page.lang].testimony_title}}</h2>
          <span class="subheading">{{site.data.text[page.lang].testimony_desc}}</span>
        </div>
      </div>
      <div class="row justify-content-center ftco-animate">
        <div class="col-md-8">
          <div class="carousel-testimony owl-carousel ftco-owl">
            {% for testimonial in site.data.testimonials[page.lang] %}
            <div class="item">
              <div class="testimony-wrap p-4 pb-5">
                <div class="user-img mb-5" style="background-image: url('{{testimonial.image}}')">
                  <span class="quote d-flex align-items-center justify-content-center">
                    <i class="icon-quote-left"></i>
                  </span>
                </div>
                <div class="text text-center">
                  <p class="mb-5">{{testimonial.text}}</p>
                  <p class="name">{{testimonial.name}}</p>
                  <span class="position">{{testimonial.position}}</span>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
